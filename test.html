<script>
function print(desc, array) {
	document.write('<h3>'+desc+'</h3>');
	for (var i=0;i<array.length;i++) {
		//add zero-width space so the string is wordwrapped properly
		document.write(array[i]+',&#8203;');
	}
	document.write('<br><br>');
}

var test = strings;
